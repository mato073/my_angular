<div class="list" *ngFor="let post of blogs; let i = index" >
  <mat-card>
    <img mat-card-image src="{{post.photo}}" alt="Photo">
    <mat-card-title>
      <p>
        {{post.title}}
      </p>
    </mat-card-title>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goPost(i)">Read more</button>
    </mat-card-actions>
  </mat-card>
</div>
