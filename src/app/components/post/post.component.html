<div class="btn">
    <button mat-raised-button color="warn" (click)="goback()">Return</button>
</div>
<mat-card>
    <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>by: {{post.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{post.photo}}">
    <mat-card-content>
        <p>{{post.content}}</p>
    </mat-card-content>
</mat-card>
