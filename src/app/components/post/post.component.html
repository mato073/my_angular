<button   mat-raised-button color="warn" (click)="goback()">Back</button>
<mat-card>
    <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>by: {{post.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{post.photo}}">
    <mat-card-content>
        <p>{{post.content}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary">LIKE</button>
        <div class="felx-spacer"></div>
        <div><mat-icon color="primary">thumb_up</mat-icon></div>
    </mat-card-actions>
</mat-card>
