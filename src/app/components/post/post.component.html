<div>
    <button mat-raised-button color="warn" (click)="goback()">Return</button>
</div>
<mat-card>
    <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>by: {{post.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{post.photo}}">
    <mat-card-content>
        <p>{{post.content}}</p>
    </mat-card-content>
</mat-card>

<div class="comment">
    <button mat-raised-button color='primary' (click)="show_new()" #but >{{buttonName2}}</button>
</div>
<div class="comment">
    <ng-container *ngIf="new_com">
        <div>
            <div>
                <textarea matInput rows="5" cols="46" #new ></textarea>
            </div>
            <button mat-raised-button class="btn" (click)="new_comment(new.value)">Post</button>
        </div>
    </ng-container>
</div>
<h3 class="title">Comments</h3>
<div class="list">
    <div  *ngFor="let comment of comments ; let i = index">
        <ul *ngIf="comment.id == id">
            <li>
                <mat-card >
                    <mat-card-content>
                        <p>{{comment.comment}}</p>
                    </mat-card-content>
                </mat-card>
            </li>
            </ul>
    </div>
</div>
