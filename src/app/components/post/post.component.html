<div class="post">
    <mat-card>
        <mat-card-title>
            {{post.title}}
        </mat-card-title>
        <img mat-card-md-image src="{{post.photo}}">
        <mat-card-content>
            {{post.content}}
        </mat-card-content>
        <mat-card-footer>
            by: {{post.author}}
        </mat-card-footer>
    </mat-card>
    <button   mat-raised-button color="warn" (click)="goback()">Back</button>
</div>
