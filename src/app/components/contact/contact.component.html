<div class="container">
  <div style="text-align: center">
    <h2>Contact Us</h2>
    <p>
      Veuillez nous contacter en cas de probl√®me via ce formulaire trop bien
      fais.
    </p>
  </div>
  <div class="row">
    <div class="column">
      <img src="../../../assets/map.jpg" style="width: 100%" />
    </div>
    <div class="column">
      <form class="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <mat-form-field>
          <mat-label>FirstName</mat-label>
          <input matInput placeholder="firstName" id="firstName" name="firstName" ngModel required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>LastName</mat-label>
          <input matInput  placeholder="lastName" id="lastName" name="lastName" ngModel required/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Content</mat-label>
          <textarea matInput id="content" name="content" style="height: 170px" ngModel required></textarea>
        </mat-form-field>
        <button mat-raised-button class="btn"  type="submit" value="la" [disabled]="f.invalid">Soumettre</button>
      </form>
    </div>
  </div>
</div>
